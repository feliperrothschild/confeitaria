<section class="col-sm-8 row">
  <div class="panel panel-default" ng-show="pagina == 'pag_cobertura'">

    <div class="panel-heading">
      <h3 class="panel-title"> <a ng-click="pagina = 'pag_massa'"> MASSAS </a> | </h3>
      <h3 class="panel-title"> <a ng-click="pagina = 'pag_recheio'"> RECHEIO </a> | </h3>
      <h3 class="panel-title"> <a ng-click="pagina = 'pag_cobertura'"> COBERTURA </a></h3>
    </div>

    <div class="panel-body" >
      <!-- Chocolate -->
      <div class="col-sm-3">
        <div class="radio-selector">

          <label class="massa-bolo c01"    for="cobertura01"> </label>
          <p class="nome"> CARAMELO</p>
          <p class="preco">R$80,00 </p>
        </div>
      </div>

      <div class="col-sm-3">
        <!-- Baunilha -->
        <div class="radio-selector">
          <input id="cobertura02" type="radio" name="cobertura" value="c02" />

          <p class="nome"> MARSHMALLOW</p>
          <p class="preco">R$70,00 </p>
        </div>
      </div>

      <div class="col-sm-3">
        <!-- Morango -->
        <div class="radio-selector">
          <input id="cobertura03" type="radio" name="cobertura" value="c03" />
          <label class="massa-bolo c03"    for="cobertura03"> </label>
          <p class="nome"> CHOCOLATE</p>
          <p class="preco">R$65,00 </p>
        </div>
      </div>

    </div>

  </div>
</section>
